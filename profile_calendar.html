    <header class="page-header">
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">TW</a>
        <div class="user  ml-auto">
          <a class="profile" href="#">
            <img src="img/avatar_sm.png" alt="avatar">
          </a>
          <div class="notification">2</div>
        </div>
        <button class="navbar-toggler collapsed" type="button"  data-target="#navbarContent">
         <span class="toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mr-auto">

    </header>
    <section class="profile">
      
      <h1>Календарь<br> тренировок</h1>
      <div class="container">
         <div id="event_popup" class="popup mfp-hide event_popup">
      <form>
        <div class="input_field">
           <label for="teacher">Тренер:</label><br>
          <select name="teacher" id="instructor_id" class="select_menu" >
            <option disabled="" selected="">Выберите тренера</option>
            <option value="37">Белоцкий Олег</option>
            <option value="44">Instructor Второй</option>
            </select>
            
           
          </div>
          <div class="input_field range-slider clearfix">
            <label for="range">Начало тренировки:</label>
            <input class="range-slider__range" type="range" id="range" name="range" value="0" min="7" max="23" step="1">
            <div class="value_block time"><span class="range-slider__value">0</span>:00</div>
            <div class="values_list">7:00 11:00 15:00 19:00 23:00</div>
            <button type="button" class="button-skewed">Добавить</button>
            <input type="hidden" id="event_type" value="future_unconfirmed">
            <input type="hidden" id="event_date" value="2018-11-23">
          </div>
        </form>
      </div>
        <div class="profile-nav">
          <div class="links">
            <a href="#" class="nav-btn active"><img src="img/cal_nav.png" alt=""></a>
            <a href="#" class="nav-btn "><img src="img/helm_nav.png" alt=""></a>
            <a href="#" class="nav-btn"><img src="img/shop_nav.png" alt=""></a>
          </div>
        </div>
        <div class="calendar" id="calendar">
          
        </div>
        <div class="legend">
          
          <div>
            <span class="future">T</span>
            Предстоящие тренировки
          </div>
          <div>
            <span class="not_available">T</span>
            Недоступные дни
          </div>
          
          <div>
            <span class="past">T</span>
            Прошедшие тренировки
          </div>
          
        </div>
        
      </div>
    </section>

        
        <footer class="page-footer">
          <div class="social">
            <a href="#"><img src="img/fb_circle.png" alt="facebook"></a>
